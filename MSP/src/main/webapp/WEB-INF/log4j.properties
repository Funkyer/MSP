log4j.rootLogger=DEBUG, A_default
#log4j.appender.A_default=org.apache.log4j.RollingFileAppender
log4j.appender.A_default=org.apache.log4j.ConsoleAppender
#log4j.appender.A_default.File=/var/conference/log/conference-server.log 
#log4j.appender.A_default.Directory=/var/conference/log/
#log4j.appender.A_default.Directory=${catalina.base}/logs
log4j.appender.A_default.Prefix=conference-server.
log4j.appender.A_default.Suffix=.log
log4j.appender.A_default.MaxFileSize=4000KB
log4j.appender.A_default.MaxBackupIndex=10
log4j.appender.A_default.layout=org.apache.log4j.PatternLayout
#log4j.appender.A_default.layout.ConversionPattern=%d{ISO8601} - %p - %m%n
log4j.appender.A_default.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
log4j.logger.org.apache.cxf=INFO
log4j.logger.org.springframework.beans=WARN

